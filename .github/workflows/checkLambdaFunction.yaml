name: Python Tests
on: [ pull_request]
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.11'

            - name: Install dependencies
              run:
                pip install pip --upgrade pip
                pip install -r requirements.txt
            - name : Run test
              run:
                python -m pytest test/ 
